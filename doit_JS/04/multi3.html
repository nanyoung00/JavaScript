<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "multi3.css" />
    <title>3의 배수 검사기</title>
</head>
<body>

    <div id="result"></div>
    <br>
    <button onclick="numberReload()">다시하기</button>

    <script>
        let number = prompt("숫자를 입력하세요.");
        let displayArea = document.querySelector("#result");
        if(number != null) {
            if(number %3 === 0) {
                displayArea.innerHTML = number + "은 3의 배수입니다.";
            }else{
                displayArea.innerHTML = number + "은 3의 배수가 아닙니다.";
            }
        }else{
            alert("입력이 취소되었습니다.");
        }

        function numberReload() {
            location.reload();
        }
    </script>
</body>
</html>
