<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="even.css" />
    <title>짝수만 더하는 프로그램 만들기</title>
</head>
<body>
    <h1>짝수끼리만 더하기</h1>
    <div id="result"></div>
    <script>
        let n = 10;
        let sum = 0;

        for(let i=1; i<=n; i++) {
            if(i%2==1) {
                continue
            }
            sum += i;

            document.write(i + " ------- " + sum + "<br>");
        }
    </script>
</body>
</html>
